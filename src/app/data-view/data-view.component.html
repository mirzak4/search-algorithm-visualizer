<div class="container center-page">
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let el of data" class="square px-2" [ngClass]="{'currentItem': el.isCurrent, 'matchedItem': el.isMatch, 'inMatchingInterval': el.inMatchingInterval, 'notInMatchingInterval': el.notInMatchingInterval}">{{ el.value }}</div>
    </div>
</div>
